<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Chair</title>
</head>

<body onload="main()">
<canvas id="webgl" width="400" height="400">
    Please use a browser that supports "canvas"
</canvas>

<div class="slidecontainer">
    X : <input type="range" min="-100" max="100" value="0" class="slider" id="inputSliderX"> <div id="xout">X</div>
</div>
<div class="slidecontainer">
    Y : <input type="range" min="-100" max="100" value="0" class="slider" id="inputSliderY"> <div id="yout">Y</div>
</div>
<div class="slidecontainer">
    Z : <input type="range" min="-100" max="100" value="0" class="slider" id="inputSliderZ"> <div id="zout">Z</div>
</div>
<div class="slidecontainer">
    Point Light Brightness : <input type="range" min="0" max="200" value="10" class="slider" id="pointBrightSlider"> <div id="pbout">Z</div>
</div>
<button type="button" id="toggleDirLight">Toggle Directional Lighting</button>
<button type="button" id="togglePointLight">Toggle Point Lighting</button>

<script src="./lib/webgl-utils.js"></script>
<script src="./lib/webgl-debug.js"></script>
<script src="./lib/cuon-utils.js"></script>
<script src="./lib/cuon-matrix.js"></script>
<script src="./javascripts/WebGL.js"></script>
</body>
</html>
